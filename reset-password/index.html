<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <title>simply stats</title> -->

    <!-- styles -->
    <link rel="stylesheet" href="../libs/semanticui/semantic.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- styles -->

    <!-- icon -->
    <title>ChamaPoa</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/icons/favicon.png">
    <!-- favicon -->



</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <div class="ui grid">
            <div class="yello sixteen wide column" style="height:20vh;">

            </div>
            <div class="ui blu sixteen wide column" style="height:65vh">
                <div class="ui centered stackable grid">
                    <div class="computer tablet only tea five wide column">

                    </div>
                    <div class="purpl five wide column">
                        <div class="ui segment" style="width:90%;margin:auto;">
                            <div class="login-title" style="color: crimson;">Reset Password</div>

                            <div class="ui error message password-reset-message"
                                style="text-align:center;display:none;">

                            </div>


                            <form class="ui form" id="admin-reset-password" style="margin:2em auto; width:90%;">

                                <input type="hidden" name="email" id="email">
                                
                                <div class="field">
                                    <label>New Password</label>
                                    <input type="password" name="pass_confirmation" data-validation="length"
                                        data-validation-length="min8" placeholder="new password">
                                </div>

                                <div class="field">
                                    <label>Confirm Password</label>
                                    <input type="password" name="pass" data-validation="confirmation"
                                        placeholder="confirm password">
                                </div>

                                <div class="field" style="text-align:center;">
                                    <button class="pass-reset-btn ui secondary button" type="submit">Reset</button>
                                </div>


                                <div class="field" style="padding-top:1em;text-align:center;">
                                    <i class="tip icon"></i>
                                </div>
                            </form>
                        </div>

                    </div>

                    <div class="computer tablet only oliv five wide column">

                    </div>
                </div>
            </div>
            <div class="orang sixteen wide column" style="height:10vh">

            </div>
            <div class="black sixteen wide column" style="height:10vh;text-align:center;padding-top: 10px">
                All Rights Reserved &copy; 2021
            </div>
        </div>
    </div>
    <!-- wrapper -->

    <script src="../libs/jquery/jquery.js"></script>
    <script src="../libs/semanticui/semantic.min.js"></script>
    <script src="form_validator/form-validator/jquery.form-validator.min.js"></script>
    <script src="scripts/index.js"></script>

    <script>
        $.validate({
            modules: 'security'
        });
    </script>
</body>

</html>
