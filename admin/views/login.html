<div class="yello sixteen wide column" style="height: 20vh;">

<div class="brow five wide column">
    <div class="ui segment" style="max-width: 90%;margin: auto;">
        <div class="mainComponent ui grid">

            <div class="sixteen wide column" style="text-align: center;padding-top: 2em;">

                <h3> <i class="user icon"></i> ADMIN LOGIN</h3>
            </div>
            <div class="sixteen wide column">
                <form class="ui form" id="userLoginForm" style="margin: 2em;">
                    <div class="field">
                        <label>
                            Username
                        </label>
                        <input type="text" name="username" id="username" placeholder="username"
                            style="line-height:2em;background: rgb(226, 226, 226);border-radius: 5px;">
                    </div>

                    <div class="field">
                        <label>
                            Password
                        </label>
                        <input type="password" name="password" id="password" placeholder="password"
                            style="line-height:2em;background: rgb(226, 226, 226);border-radius: 5px;">
                    </div>


                    <div class="field" style="padding-top: 2em;text-align: center;">
                        <button class="userLoginStbBtn ui basic red  button">
                            <i class="lock icon"></i> Login
                        </button>
                    </div>


                    <div class=" two fields">
                        <div class="field" style="padding-top: 1em;text-align: center;">
                            <b>
                                <a href="../" style="color: rgb(136, 29, 29);"> <i class="left arrow icon"></i> Back
                                </a>
                            </b>
                        </div>

                        <div class="field" style="padding-top: 1em;text-align: center;">
                            <b>
                                <a href="forgot" style="color: rgb(145, 31, 31);">Forgot Password ?</a>
                            </b>
                        </div>

                        <!-- <div class="field" style="padding-top: 1em;text-align: center;">
                            <b>
                                <a href="register">Register Here</a>
                            </b>
                        </div> -->
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


<script>


    // when login form is submittted 

    // when login form is submitted 
    $('#userLoginForm').submit((e) => {

        e.preventDefault();


        let adminData = $('#userLoginForm').serialize();


        $('.userLoginStbBtn').addClass('loading');

        $.post('php/login.php', adminData, (data) => {

            // alert(data);
            let res = JSON.parse(data);

            if (res.login == true) {

                // set session storage
                window.sessionStorage.chamapoalia = res.adminId;

                // 
                alert('Admin Login Successfull');

                // 
                window.location.reload();

            } else {

                alert(res.message);
            }

            $('.userLoginStbBtn').removeClass('loading');

        })


    })


</script>
