<script>

    //   title to home 

    document.title = "User | Home";

    let profile = $.param({
        user: window.sessionStorage.chamapoaliu
    })

    // alert(profile);

    getHomePageStats();

    function getHomePageStats() {

        $.post('php/getHomePageStats.php', profile, (data) => {

            // console.log(data);
            let stats = JSON.parse(data);

            // htmls 
            $('.totalUsers').html(stats.users);

            $('.balance').html(stats.balance);

            $('.contributions').html(stats.contributions);

            $('.currentRound').html(stats.currentRound);

            $('.my_contributions').html(stats.myContributions);
            $('.contributions_amt').html(stats.myContributionsAmount);
            $('.my_dispersals').html(stats.myDispersals);
            $('.dispersals_amnt').html(stats.myDispersalsAmount);



        })

    }


</script>
